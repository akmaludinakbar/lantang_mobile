<ion-view title="Detail Laporan" id="page13">
  <ion-content padding="true" scroll="false" class="has-header">
    <ion-slides disable-side-menu-drag="" options="{'loop': true}" slider="slider6" delegate-handle="slider6" id="page-slider6" style="width:100%;height:200px;">
        <ion-slide-page id="home-slide213" ng-if="lapor.image_done.length>0" style="background:url({{lapor.image_done[5].source}}) no-repeat center;background-size:cover;">
        </ion-slide-page>
      <ion-slide-page id="page-slide27" style="background:url({{lapor.image[5].source}}) no-repeat center;background-size:cover;"></ion-slide-page>
     
    </ion-slides>
    <form id="page-form4" class="list">
      
      <label class="item item-input" id="page-textarea2">
        <b>Keterangan :&nbsp; </b> <textarea rows="3">{{lapor.description}}</textarea></label>
   
        <label class="item item-input" id="page-textarea2">
            <b>Status&nbsp;&nbsp;&nbsp;&nbsp; :&nbsp; </b> {{lapor.status}}</label>
            <label class="item item-input" id="page-textarea2">
                <b>Jawaban :</b> {{lapor.description_done}}</label>
    </form>
    <div id="page-button-bar9">
        <button ng-click="proses()" id="page-button61" class="button button-positive button-block">Proses Laporan</button>
           <button onclick="window.location='/#/kirimtanggapan'" id="page-button61" class="button button-balanced button-block">Telah Selesai</button>
           <button ng-click="tolak()" id="page-button61" class="button button-assertive button-block">Tolak Laporan</button>
  
    </div>
  </ion-content>
</ion-view>
